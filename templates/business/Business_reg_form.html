<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Business Registration</title>
<style>
  body{
    margin:0;
    color:#6a6f8c;
    background:#c8c8c8;
    font:600 20px/18px 'Open Sans',sans-serif;
  }
  *,:after,:before{box-sizing:border-box}
  .clearfix:after,.clearfix:before{content:'';display:table}
  .clearfix:after{clear:both;display:block}
  a{color:inherit;text-decoration:none}
  
  .login-wrap{
    width:100%;
    margin:auto;
    max-width:725px;
    min-height:180vh;
    position:relative;
    background:url(https://raw.githubusercontent.com/khadkamhn/day-01-login-form/master/img/bg.jpg) no-repeat center;
    background-size: cover; /* Ensures the image covers the entire div */
    background-position: center;
    background-repeat: no-repeat;
    box-shadow: 0 12px 15px 0 rgba(0,0,0,.24), 0 20px 50px 0 rgba(0,0,0,.19);
  }
  .login-html{
    width:100%;
    height:100%;
    position:absolute;
    padding:90px 70px 50px 70px;
    background:rgba(40,57,101,.9);
  }
  .login-html .sign-in-htm,
  .login-html .sign-up-htm{
    top:0;
    left:0;
    right:0;
    bottom:0;
    position:absolute;
    transform:rotateY(180deg);
    backface-visibility:hidden;
    transition:all .4s linear;
  }
  .login-html .sign-in,
  .login-html .sign-up,
  .login-form .group .check{
    display:none;
  }
  .login-html .tab,
  .login-form .group .label,
  .login-form .group .button{
    text-transform:uppercase;
  }
  .login-html .tab{
    font-size:22px;
    margin-right:15px;
    padding-bottom:5px;
    margin:0 15px 10px 0;
    display:inline-block;
    border-bottom:2px solid transparent;
  }
  .login-html .sign-in:checked + .tab,
  .login-html .sign-up:checked + .tab{
    color:#fff;
    border-color:#1161ee;
  }
  .login-form{
    min-height:345px;
    position:relative;
    perspective:1000px;
    transform-style:preserve-3d;
  }
  .login-form .group{
    margin-bottom:15px;
  }
  .login-form .group .label,
  .login-form .group .input,
  .login-form .group .button{
    width:100%;
    color:#fff;
    display:block;
  }
  .login-form .group .input,
  .login-form .group .button{
    border:none;
    padding:15px 20px;
    border-radius:25px;
    background:rgba(255,255,255,.1);
  }
  .login-form .group input[data-type="password"]{
    text-security:circle;
    -webkit-text-security:circle;
  }
  .login-form .group .label{
    color:#aaa;
    font-size:12px;
  }
  .login-form .group .button{
    background:#1161ee;
  }
  .login-form .group label .icon{
    width:15px;
    height:15px;
    border-radius:2px;
    position:relative;
    display:inline-block;
    background:rgba(255,255,255,.1);
  }
  .login-form .group label .icon:before,
  .login-form .group label .icon:after{
    content:'';
    width:10px;
    height:2px;
    background:#fff;
    position:absolute;
    transition:all .2s ease-in-out 0s;
  }
  .login-form .group label .icon:before{
    left:3px;
    width:5px;
    bottom:6px;
    transform:scale(0) rotate(0);
  }
  .login-form .group label .icon:after{
    top:6px;
    right:0;
    transform:scale(0) rotate(0);
  }
  .login-form .group .check:checked + label{
    color:#fff;
  }
  .login-form .group .check:checked + label .icon{
    background:#1161ee;
  }
  .login-form .group .check:checked + label .icon:before{
    transform:scale(1) rotate(45deg);
  }
  .login-form .group .check:checked + label .icon:after{
    transform:scale(1) rotate(-45deg);
  }
  .login-html .sign-in:checked + .tab + .sign-up + .tab + .login-form .sign-in-htm{
    transform:rotate(0);
  }
  .login-html .sign-up:checked + .tab + .login-form .sign-up-htm{
    transform:rotate(0);
  }
  
  .hr{
    height:2px;
    margin:60px 0 50px 0;
    background:rgba(255,255,255,.2);
  }
  .foot-lnk{
    text-align:center;
  }  
  </style>
</head>

<body>
<h3 align="center">Business Registration</h3>
<form action="/busreg_post/" method="post" enctype="multipart/form-data">
  {% csrf_token %} 
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"></label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Enter Business Name:</label>
            <input type="text" id="bus_name" name="bus_name" class="input" required>
          </div>
          <div class="group">
            <label for="user" class="label">Enter owner Name:</label>
            <input type="text" id="own_name" name="own_name" class="input" required>
          </div>
          <div class="group">
            <label for="user" class="label">Upload Business Logo:</label>
            <input type="file" id="logoupload" name="logoupload" class="input" required>
          </div>
          <div class="group">
            <label for="user" class="label">Enter Official Email:</label>
            <input type="email" id="official_email" name="official_email" class="input" required>
          </div>
          <div class="group">
            <label for="user" class="label">Enter Official Contact:</label>
            <input type="tel" id="official_contact" name="official_contact" class="input" pattern="[0-9]{10}"required>
          </div>
          <div class="group">
            <label for="user" class="label">Enter Your Password:</label>
            <input type="password" id="bus_pass" name="bus_pass" class="input" required>
          </div>
          <div class="group">
            <label for="user" class="label">Confirm Your Password:</label>
            <input type="password" id="bus_repass" name="bus_repass" class="input">
          </div>
          <div class="group">
            <label for="user" class="label">Enter Your Official Address:</label>
            <input type="text" id="bus_addr" name="bus_addr" class="input" required>
          </div>
          <!-- <div class="group">
            <label for="user" class="label">Enter Your Office post:</label>
            <input type="text" id="bus_post" name="bus_post" class="input">
          </div>
          <div class="group">
            <label for="user" class="label">Enter Your Official Pin:</label>
            <input type="text" id="bus_pin" name="bus_pin" class="input">
          </div> -->
           <div class="group"> 
            <label for="user" class="label">Enter the Business Type:</label>
            <select  name="bus_type">
              <option value="choose">---Choose---</option>
              <option value="Sole proprietorship">Sole proprietorship</option>
              <option value="General partnership">General partnership</option>
              <option value="Limited partnership (LP)">Limited partnership (LP)</option>
              <option value="Limited liability company (LLC)">Limited liability company (LLC)</option>
              <option value="Non-profit">Non-profit</option>
              <option value="C corporation">C corporation</option>
              <option value="S corporation">S corporation</option>
              </select>
          </div>
          <div class="group"> 
            <label for="user" class="label">Registration Status:</label>
            <input type="radio" name="reg_stat" value="Registered"class="input" /><label for="user" class="label">Registered</label>
            <input type="radio" name="reg_stat" value="Not Registered"class="input" /><label for="user" class="label">Not Registered</label>
          </div>
          <div class="group">
            <label for="user" class="label">Upload Registration Details:</label>
            <input type="file" id="regdetupload" name="regdet_upload" class="input" required>
          </div>
          <div class="group">
            
          <center><br>
          <input type="submit" value="Register"  />
          <input type="reset" value="Clear"  />
        </center>
        </div>

</form>
</body>
</html>
