{% extends 'customer/header-footer.html' %}
{% load static %}

{% block title %}Give Feedback{% endblock %}

{% block body %}
<style>
  .feedback-form-container {
    background-color: #f9f9f9;
    padding: 50px 20px;
    min-height: 100vh;
  }

  .feedback-card {
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    max-width: 700px;
    margin: auto;
  }

  .feedback-card h3 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }

  .feedback-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 15px;
  }

  .feedback-table td {
    padding: 5px 0;
    vertical-align: top;
  }

  .feedback-table input[type="text"],
  .feedback-table textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    resize: vertical;
  }

  .feedback-table textarea {
    height: 100px;
  }

  .star-rating {
    direction: rtl;
    display: inline-flex;
    justify-content: flex-start;
  }

  .star-rating input[type="radio"] {
    display: none;
  }

  .star-rating label {
    font-size: 30px;
    color: #ccc;
    cursor: pointer;
    transition: color 0.2s;
  }

  .star-rating input[type="radio"]:checked ~ label,
  .star-rating label:hover,
  .star-rating label:hover ~ label {
    color: #ffc700;
  }

  .feedback-buttons {
    text-align: center;
    margin-top: 20px;
  }

  .feedback-buttons input[type="submit"],
  .feedback-buttons input[type="reset"] {
    background-color: #ffc700;
    color: #000;
    padding: 10px 25px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin: 0 10px;
    transition: background-color 0.3s;
  }

  .feedback-buttons input[type="submit"]:hover,
  .feedback-buttons input[type="reset"]:hover {
    background-color: #e0b600;
  }
</style>

<div class="feedback-form-container">
  
  <div class="feedback-card">
    <h3>Give Your Feedback</h3>
    <form action="/feedbackview_post/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <table class="feedback-table">
        <tr>
          <td colspan="2">
            <input type="hidden" id="prod_name" name="id" value="{{id}}" />
          </td>
        </tr>
        <tr>
          <td><label><strong>Rating:</strong></label></td>
          <td>
            <div class="star-rating">
              <input type="radio" id="star5" name="rating" value="5" required />
              <label for="star5" title="Excellent">&#9733;</label>

              <input type="radio" id="star4" name="rating" value="4" />
              <label for="star4" title="Good">&#9733;</label>

              <input type="radio" id="star3" name="rating" value="3" />
              <label for="star3" title="Satisfied">&#9733;</label>

              <input type="radio" id="star2" name="rating" value="2" />
              <label for="star2" title="Needs Improvement">&#9733;</label>

              <input type="radio" id="star1" name="rating" value="1" />
              <label for="star1" title="Very Bad">&#9733;</label>
            </div>
          </td>
        </tr>
        <tr>
          <td><label><strong>Message:</strong></label></td>
          <td><textarea id="message" name="message" placeholder="Write your feedback here..." required></textarea></td>
        </tr>
        <tr>
          <td colspan="2" class="feedback-buttons">
            <input type="submit" value="Submit" />
            <input type="reset" value="Clear" />
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
{% endblock %}
