<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Enquiry Form</title>
</head>

<body>
<h3 align="center">Service Enquiry Form</h3>
<form action="/servenq_post/" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<table width="358" border="1" align="center">
  <tr>
    <td><label>Enter Your Name:</label></td>
    <td><input type="text" id="cus_name" name="cus_name" /></td>
   </tr>
   <tr> 
    <td><label>Enter your contact:</label></td>
    <td><input type="tel" id="contact" name="cus_contact" /></td>
   </tr>
   <tr> 
    <td><label>Enter the business name:</label></td>
    <td><input type="text" id="business_name" name="bus_name" /></td>
   </tr>
   <tr> 
    <td><label>Enter your queries:</label></td>
    <td><textarea id="queries" name="queries" /></textarea></td>
   </tr>
   <tr>
   <td colspan="2" align="center">
   <input type="submit" value="Submit" />
   <input type="reset" value="Clear" />
   </td></tr>
</table>
</form>
</body>
</html>
